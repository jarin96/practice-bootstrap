<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/57f6fde279.js" crossorigin="anonymous"></script>
    <!-- Bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header start  -->
    <header class="navigation py-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item  ">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item  ">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <button class="btn background-gradient text-white rounded px-3 mx-3" width="10">Submit <i
                                class="fas fa-sign-in-alt"></i></button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container my-5">
            <div>
                <div
                    class="row bg-info border p-5 rounded bg-gradient d-flex justify-content-center align-items-center">
                    <div class="col-lg-7 col-md-6 col-12">
                        <div>
                            <h1 class="display-2 fw-bold text-blue">Showcase Your App Beautifully.</h1>
                            <p class="fs-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, est
                                aliquam.
                                Voluptates
                                molestias id possimus! Tempore doloribus at modi possimus.</p>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn background-gradient text-white" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Purchase
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Want to Purchase item</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Woohoo, Your item is added to card
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="d-flex justify-content-center align-items-center my-5 py-3">
                            <img src="images/Banner/start_remove-c851bdf8d3127a24e2d137a55b1b427378cd17385b01aec6e59d5d4b5f39d2ec.png"
                                class="d-block w-100 " alt="">
                        </div>
                    </div>
                </div>
        </section>
        <!-- categerioes -->

        <section class="container my-5">
            <div class="row g-3">
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="p-5 border bg-body d-flex align-items-center justify-content-center rounded-3">
                        <img src="images/Banner/categories/watch.png" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="p-5 border bg-body d-flex align-items-center justify-content-center rounded-3">
                        <img src="images/Banner/categories/bag.png" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                    <div
                        class="p-5 border bg-body d-flex align-items-center justify-content-center rounded-3 gray-scale">
                        <img src="images/Banner/categories/watch.png" alt="">
                    </div>
                </div>


            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- Bootstrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
